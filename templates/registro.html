<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Nuevo Usuario</title>
</head>

<body>
    <h1>cliente</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <p>
            {{ form.username.label }}
            {{form.username}}
        </p>

        <p>
            {{ form.email.label }}
            {{form.email}}
        </p>
        <p>
            {{ form.password.label }}
            {{form.password}}
        </p>
        <p>
            {{form.submit()}}
        </p>

</body>

</html>
